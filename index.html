<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norainu A Dog Website</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">



  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="Heading h1">
    Norainu A Dog Website
  </h1>

  <div class="Heading Gif">
    <img src="./Resources/dog.gif" alt="doggy gif">
  </div>

  <div class="Marquee Dogs">
    <marquee direction="down" width="450" height="500" behavior="alternate" style="border:solid; border-color: red;">

      <marquee behavior="alternate" onbounce>
        <img class="dogMarquee" src="./Resources/Dog1.png" alt="Dog1">
      </marquee>

      <marquee behavior="scroll">
        <img class="dogMarquee" src="./Resources/Dog2.png" alt="Dog2">
      </marquee>

      <marquee behavior="alternate">
        <img class="dogMarquee" src="./Resources/Dog3.png" alt="Dog3">
      </marquee>

      <marquee behavior="scroll">
        <img class="dogMarquee" src="./Resources/Dog4.png" alt="Dog4">
      </marquee>
    </marquee>
  </div>

  <div class="Dog One">
   
    <img class="dogsize leftDog" src="./Resources/Dog1.png" alt="">
    <img class="dogsize rightDog" src="./Resources/Dog2.png" alt="">
  </div>

 

  <div class="Dog Three">
    
    <img class="dogsize leftDog" src="./Resources/Dog3.png" alt="">
    <img class="dogsize rightDog" src="./Resources/Dog4.png" alt="">
  </div>

  

  <div class="Footer">
    <p>
      Made with Love by <a href="https://github.com/SuvraneelSaha">Suvraneel</a>‚ù§Ô∏èüçÅ
    </p>
  </div>




</body>
</html>
